name: Build and Push Docker Images
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - user-service
          # - product-service
          # - cart-service
          # - order-service
          # - payment-service
          # - notification-service
    steps:
      - name: Get Code
        uses: actions/checkout@v5.0.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install dependencies
        run:
          npm ci
          # cd ./${{ matrix.service }}
      - name: Run test
        run: |
          cd ./${{ matrix.service }}
          npm test
