name: Build and Push Docker Images
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
    strategy:
      matrix:
        service:
          - user-service
          - product-service
          # - cart-service
          # - order-service
          # - payment-service
          # - notification-service
    steps:
      - name: Get Code
        uses: actions/checkout@v5.0.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: |
          cd ./${{ matrix.service }}
          npm ci
      - name: Run test
        run: |
          cd ./${{ matrix.service }}
          npm test
        env:
          MONGODB_URI: mongodb://localhost:27017/testdb
          JWT_SECRET: jsdalksdksadksnadknsakldnksand
