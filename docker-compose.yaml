version: "3.8"
services:
    user-service:
        build: ./user-service
        ports:
            - "5000:5000"
        env_file:
            - ./user-service/.env
        volumes:
            - ./user-service:./app:ro
            - ./app/node_modules
        depends_on:
            - mongo
    mongo:
        image: mongo
        ports:
            - "27017:27017"
        volumes:
            - mongo-data:/data/db

volumes:
    mongo-data:
